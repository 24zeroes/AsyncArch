<!doctype html>
<html>
    <head>
        <title>My Tasks</title>
        <link rel="stylesheet" href="../bundle/mvp.css">
        <link rel="stylesheet" href="../style.css">
        <script type="text/javascript" src="../js/authCheck.js"></script>
        <script type="text/javascript" src="../js/loadTemplate.js"></script>
        <script type="text/javascript" src="../js/redirect.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                loadTemplate('../templates/header.html', 'header-template', 'header-placeholder');
            });

            function logout(event) {
                event.preventDefault();
                fetch('https://localhost:7056/logout', {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'http://localhost:8080/login';
                    } else {
                        throw new Error('Logout failed!');
                    }
                })
                .catch(error => alert('Logout failed!'));
            }
        </script>
    </head>
    <body>
        <div id="header-placeholder"></div>

        <!-- Centered container for sidebar and main content -->
        <div class="container">
            <!-- Left-side Menu -->
            <div class="sidebar-task">
                <a href="/">My Tasks</a>
                <a href="/create-user">Add User</a>
                <a href="/edit-users">Edit Claims</a>
                <a href="#" onclick="logout(event)">Logout</a>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <div class="content-container">
                    <h1>My Tasks</h1>
                    
                </div>
            </div>
        </div>

        <script>
    
        </script>
    </body>
</html>
