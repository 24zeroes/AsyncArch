<!doctype html>
<html>
    <head>
        <title>User Information</title>
        <link rel="stylesheet" href="bundle/mvp.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="/js/authCheck.js"></script>
        <script>
            function logout(event) {
                event.preventDefault();
                fetch('https://localhost:7056/logout', {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        throw new Error('Logout failed!');
                    }
                })
                .catch(error => alert('Logout failed!'));
            }
        </script>
    </head>
    <body>
        <!-- Global Header -->
        <div class="header">
            <div class="badge">Auth</div>
        </div>

        <!-- Centered container for sidebar and main content -->
        <div class="container">
            <!-- Left-side Menu -->
            <div class="sidebar">
                <a href="/">Current User Info</a>
                <a href="/create-user">Add User</a>
                <a href="/edit-users">Edit Claims</a>
                <a href="#" onclick="logout(event)">Logout</a>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <div class="content-container">
                    <h1>User Information</h1>
                    <p><strong>Username:</strong> <span id="username">Loading...</span></p>
                    <h2>User Claims</h2>
                    <ul id="claims-list">
                        <li>Loading claims...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Script to fetch and display user info -->
        <script>
            fetch("https://localhost:7056/user", {
                method: "GET",
                credentials: "include"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch user info");
                }
                return response.json();
            })
            .then(data => {
                // Update the username
                document.getElementById("username").textContent = data.username;

                // Update the claims list
                const claimsList = document.getElementById("claims-list");
                claimsList.innerHTML = ""; // Clear placeholder content

                if (data.claims && data.claims.length > 0) {
                    data.claims.forEach(claim => {
                        const li = document.createElement("li");
                        li.textContent = claim;
                        claimsList.appendChild(li);
                    });
                } else {
                    claimsList.innerHTML = "<li>No claims available.</li>";
                }
            })
            .catch(error => {
                console.error("Error fetching user info:", error);
                document.getElementById("username").textContent = "Error loading user info";
                document.getElementById("claims-list").innerHTML = "<li>Error loading claims.</li>";
            });
        </script>
    </body>
</html>
